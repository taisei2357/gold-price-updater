name: 自動価格更新スケジューラー

on:
  schedule:
    - cron: '0 1 * * 1-5'   # JST 10:00（平日）
  workflow_dispatch:
    inputs:
      force_execution:
        description: '強制実行（祝日でも実行）'
        type: boolean
        default: false
        required: false

jobs:
  price-update:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      CRON_ENDPOINT: ${{ secrets.CRON_ENDPOINT }}
      CRON_SECRET: ${{ secrets.CRON_SECRET }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: 📅 実行時刻をJSTで表示
        run: |
          echo "UTC : $(date -u)"
          echo "JST : $(TZ=Asia/Tokyo date)"

      - name: 🏃 価格更新APIを呼び出し
        run: |
          FORCE_PARAM=""
          if [ "${{ inputs.force_execution }}" = "true" ]; then
            FORCE_PARAM="?force=1"
          fi

          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "x-vercel-cron: 1" \
            -H "Content-Type: application/json" \
            "$CRON_ENDPOINT$FORCE_PARAM")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n -1)

          echo "📡 HTTP: $http_code"
          echo "📄 BODY: $body"

          [ "$http_code" = "200" ] || { echo "❌ 失敗"; exit 1; }

      - name: 📊 Slack通知（任意）
        if: always() && env.SLACK_WEBHOOK_URL != ''
        run: |
          status="${{ job.status }}"
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"価格自動更新: $status\"}" \
            "$SLACK_WEBHOOK_URL"