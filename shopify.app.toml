client_id = "2f40bebdf8ef160d9aa4cf3f915a6a75"
name = "gold-price-auto"
handle = "gold-price-auto"
application_url = "https://gold-price-updater.vercel.app"
embedded = true

[build]
include_config_on_deploy = true
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-07"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products"

[auth]
redirect_urls = ["https://gold-price-updater.vercel.app/auth/callback", "https://gold-price-updater.vercel.app/auth/shopify/callback", "https://gold-price-updater.vercel.app/api/auth/callback"]

