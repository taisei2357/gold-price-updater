name: 自動価格更新スケジューラー

on:
  # Vercel Cronに移行のためscheduleは無効化
  # schedule:
  #   - cron: '0 1 * * 1-5'   # JST 10:00（平日）
  #   - cron: '15 1 * * 1-5'  # JST 10:15（遅延対策）
  workflow_dispatch:
    inputs:
      force_execution:
        description: '強制実行（祝日でも実行）'
        type: boolean
        default: false
        required: false

concurrency:
  group: price-update
  cancel-in-progress: true

jobs:
  price-update:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      CRON_ENDPOINT: ${{ secrets.CRON_ENDPOINT }}
      CRON_SECRET: ${{ secrets.CRON_SECRET }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: 📅 実行時刻をJSTで表示
        run: |
          echo "UTC : $(date -u)"
          echo "JST : $(TZ=Asia/Tokyo date)"

      - name: 🏃 価格更新APIを呼び出し
        run: |
          FORCE_PARAM=""
          if [ "${{ inputs.force_execution }}" = "true" ]; then
            FORCE_PARAM="?force=1"
            echo "🚀 強制実行モード: 時刻チェックをスキップ"
          else
            echo "⏰ 通常モード: JST 10:00-11:00のみ実行"
          fi

          echo "🌐 エンドポイント接続確認"
          curl -sS -I -H "x-vercel-cron: 1" "$CRON_ENDPOINT" || true

          echo "📡 価格更新API呼び出し"
          response=$(curl -sS --retry 3 --retry-connrefused --max-time 60 -w "\n%{http_code}" -X POST \
            -H "x-vercel-cron: 1" \
            -H "Content-Type: application/json" \
            "$CRON_ENDPOINT$FORCE_PARAM")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n -1)

          echo "📡 HTTP: $http_code"
          echo "📄 BODY: $body"

          if [ "$http_code" = "200" ]; then
            echo "✅ 成功"
          else
            echo "❌ 失敗: HTTP $http_code"
            exit 1
          fi

      - name: 📊 Slack通知（任意）
        if: always() && env.SLACK_WEBHOOK_URL != ''
        run: |
          status="${{ job.status }}"
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"価格自動更新: $status\"}" \
            "$SLACK_WEBHOOK_URL"