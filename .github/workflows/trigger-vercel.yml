name: Daily Price Update Scheduler (JST 10:00)
on:
  schedule:
    - cron: "0 1 * * 1-5"   # JST 10:00 = UTC 1:00, 平日のみ
  workflow_dispatch: {}       # 手動実行も可能
jobs:
  price-update:
    runs-on: ubuntu-latest
    steps:
      - name: Call Price Update API
        run: |
          echo "🔍 Testing with force=1 for immediate verification"
          curl -i -X POST "$CRON_ENDPOINT?force=1" \
            -H "Authorization: Bearer $CRON_SECRET" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json"
        env:
          CRON_ENDPOINT: ${{ secrets.CRON_ENDPOINT }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}